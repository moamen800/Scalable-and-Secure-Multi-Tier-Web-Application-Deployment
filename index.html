<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your site description here">
    <title>Your Website Title</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Apply a gradient purple background to the body */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            border-bottom: 2px solid #ffffff;
        }

        header h1 {
            font-size: 2.5em;
        }

        nav ul {
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b; /* Yellow color on hover */
        }

        /* Main content styles */
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        section {
            background: rgba(255, 255, 255, 0.1); /* Light transparent background */
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            border-top: 2px solid #ffffff;
        }

        footer p {
            margin: 0;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Weâ€™re glad to have you here.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about what we do and our mission.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Explore the services we offer to help you succeed.</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
